                                <p>City:</p>

                                <label class="pick_up_date" >Pick up date</label>
                                <input type="date" class="form-control"/>
                            </div>

                            <!-- drop off date -->
                            <div class="form-outline mb-4">
                                <label class="drop_off_date">drop off date</label>
                                <input type="date" class="form-control"/>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->

                                        <label class="form-check-label">

                                        </label>
                                    </div>
                                </div>

                                <div class="col text-center">
                                    <!-- Simple link -->
                                    <a href="#!">advance search</a>
                                </div>
                            </div>

                                    <select class="form-control" name="select_price">
                                        <option>please select range</option>
                                        <option>150 - 200</option>
                                        <option>250 - 300</option>
                                        <option>500 - 1000</option>
                                    </select>
                                </div>
                                <div class="form-outline mb-4">
                                    <p>model:</p>
                                    <select class="form-control" name="select_model" >
                                        <option>Please select a Model</option>
                                        <option>Mercedes benz</option>
                                        <option>BMW</option>
                                        <option>Audi</option>
                                        <option>hyundai</option>
                                        <option>Mazda</option>
                                    </select>
                                </div>
                                <div class="form-outline mb-4">

                                        <option>2016 - 2018</option>
                                        <option>2018 - 2020</option>
                                        <option>2020 - 2022</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block">Search</button>
                        </form>
